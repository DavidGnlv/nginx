---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - 
        image: academiaonline/nginx:latest
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
        name: nginx-container
        ports:
          -
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
        volumeMounts:
        - 
          name: nginx-default
          mountPath: /etc/nginx/conf.d/default.conf
          readOnly: true
          subPath: default.conf
        - 
          name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          readOnly: true
          subPath: nginx.conf
        -
          name: nginx-cache
          mountPath: /var/cache/nginx
        -
          name: nginx-run
          mountPath: /var/run
      volumes:
      - 
        name: nginx-conf
        configMap:
          items:
          -
            key: nginx.conf
            path: nginx.conf
          name: nginx.conf
      - 
        name: nginx-default
        secret:
          items:
          -
            key: default.conf
            path: default.conf
          secretName: default.conf
      -
        name: nginx-cache
        emptyDir: {}
      -
        name: nginx-run
        emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nginx-netpol
spec:
  podSelector:
    matchLabels:
      app: nginx
  ingress:
    -
      ports:
        -
          port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  ports:
  - 
    nodePort: 30001
    port: 8080
  selector:
    app: nginx
  type: NodePort
