version: "3.8"
services:
  nginx:
    image: secobau/nginx
    ports:
    - 8080:8080
    secrets:
    -
      source: default.conf
      target: /etc/nginx/conf.d/default.conf
    configs:
    -
      source: nginx.conf
      target: /etc/nginx/nginx.conf
secrets:
  default.conf:
    file: /run/secrets/nginx/etc/nginx/conf.d/default.conf
configs:
  nginx.conf:
    file: /run/configs/nginx/etc/nginx/nginx.conf
#########################################################################
